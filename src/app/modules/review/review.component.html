<table mat-table [dataSource]="tableSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Picture Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let transporter" ><img src="data:image/png;base64,{{transporter.picByte}}"/> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let transporter"> {{transporter.name}} </td>
    </ng-container>
  
    <!-- Detail Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      <td mat-cell *matCellDef="let transporter"> {{transporter.detail}} </td>
    </ng-container>
  


    <tr mat-header-row *matHeaderRowDef="tableColumns"  ></tr>
    <tr mat-row [ngClass]="{'make-blue': row.IsGranted  }"  *matRowDef="let row; columns: tableColumns;"></tr>

</table>

<div>
  <button mat-raised-button (click)="addTransporter()">
    <mat-icon>add</mat-icon>Add Transporter
  </button>
</div>
