<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef > No. </th>
      <td mat-cell *matCellDef="let order" > {{order.ID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let order"> {{order.name}} </td>
    </ng-container>
  
    <!-- Placet Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Place(From-> Destination) </th>
      <td mat-cell *matCellDef="let order"> {{order.place}} </td>
    </ng-container>
  
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time (Pick-Up) </th>
      <td mat-cell *matCellDef="let order"> {{order.time}} </td>
    </ng-container>

    <!-- SPassenger Column -->
    <ng-container matColumnDef="passenger">
        <th mat-header-cell *matHeaderCellDef> Passenger </th>
        <td mat-cell *matCellDef="let order"> {{order.passenger}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"  ></tr>
    <tr mat-row [ngClass]="{'make-blue': row.IsGranted  }"  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
