<mat-toolbar>
    <span>Registration</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
        <form class="my-form" (ngSubmit)="register()">
            <mat-form-field class="full-width">
                <mat-label for="username" >User Name</mat-label>
                <input  matInput type="text" class="form-control" placeholder="Username"  name="uname" #username="ngModel" [(ngModel)]="user.userName" required >
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label for="email">Email</mat-label>
                <input  matInput type="email" class="form-control"  placeholder="Email" #email="ngModel" name="email"  [(ngModel)]="user.emailId" required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label for="pwd">Password</mat-label>
                <input  matInput type="password" class="form-control"  placeholder="Password"  name="password"  #password ="ngModel"  [(ngModel)]="user.password" required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label for="pwd">Confirm Password</mat-label>
                <input  matInput type="password" class="form-control" placeholder="Password"  name="cpassword" #cpassword="ngModel"  (ngModel)="user.password" required>
             </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="submit" (click)="register()" color="primary">REGISTER</button>
    </mat-card-actions>
 </mat-card>
