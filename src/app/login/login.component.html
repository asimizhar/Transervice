<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" (ngSubmit)="loginUser()">
         <mat-form-field class="full-width">
            <mat-label for="email">Email</mat-label>
            <input  matInput type="email" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="user.emailId" required>
         </mat-form-field>
         <br>
         <mat-form-field class="full-width">
            <mat-label for="pwd">Password</mat-label>
            <input  matInput type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="user.password" required>
         </mat-form-field>
         <br>
         <small style="color:red">{{msg}}</small>
      </form>
   </mat-card-content>
   <div>
       <label><input type="checkbox" name="remember">Remember me</label>
    </div>
   <mat-card-actions>
      <button mat-raised-button (click)="loginUser()" color="primary">LOGIN</button>
   </mat-card-actions>
   <small style="padding-left: 500px;" (click)="gotoregistration()">New user? Register here</small>
</mat-card>
